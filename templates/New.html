{{ define "New" }}
{{ template "Header" }}
<div class="container col-5">
    <h2>New Tool</h2>
    <form action="/insert" method="POST">
        <div class="form-group">
            <label> Name </label>
            <input class="form-control" name="name" type="text"/>
        </div>
        <div class="form-group">
            <label> Category </label>
            <input class="form-control" name="category" type="text"/>
        </div>
        <div class="form-group">
            <label> URL </label>
            <input class="form-control" name="url" type="text"/>
        </div>
        <div class="form-group">
            <label> Rating </label>
            <input class="form-control" maxlength="1" name="rating" placeholder="from 1 to 5" type="text"/>
        </div>
        <div class="form-group">
            <label> Notes </label>
            <textarea class="form-control" cols="50" name="notes" rows="5"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Save tool"/>
    </form>
</div>
{{ template "Footer" }}
{{ end }}
